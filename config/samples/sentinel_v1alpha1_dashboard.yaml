apiVersion: sentinel.sentinelguard.io/v1alpha1
kind: Dashboard
metadata:
  name: sentinel-dashboard
  namespace: skoala-jia
spec:
  replicas: 1
  image: "release-ci.daocloud.io/skoala/sentinel:v0.3.4-1-g9d1a660"
  type: "NodePort"
  ports:
    - port: 8080
  env:
    - name: "NACOS_ADDRESS"
      value: "nacos.nacos-group:8848"
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
